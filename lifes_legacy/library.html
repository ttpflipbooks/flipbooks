<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchstone Flipbook Library</title>
    <link href="assets/css/flipbook.css" rel="stylesheet" type="text/css">
    <style>
      body {
        background-color: #F0F0F0;
        color: #333333;
        font-family: "Segoe UI", Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #4797c9;
        font-size: 2.2em;
        letter-spacing: 1px;
        margin: 30px 0 10px;
      }

      #the_shelf.pdfflip-onshelf ppf-flip-shelf:before,
      #the_shelf.pdfflip-onshelf ppf-flip-shelf:after {
        background-image: url('assets/images/shelf.jpg');
      }

      ._pdfflip_thumb {
        display: inline-block;
        text-decoration: none;
        color: #333333;
        font-weight: 600;
        margin: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      ._pdfflip_thumb:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        color: #4797c9;
      }

      ._pdfflip_thumb img {
        width: 240px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      ._pdfflip_thumb:hover img {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      }

      #the_shelf {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <h1>Touchstone Flipbook Collection</h1>

    <div id="the_shelf" class="pdfflip-books pdfflip-onshelf">
      <ppf-flip-shelf></ppf-flip-shelf>

      <a class="_pdfflip_thumb" id="book1"
         href="../lifes_legacy/"
         thumb="../lifes_legacy/assets/lifes_legacy_thb.jpg">
         Lifeâ€™s Legacy
      </a>

      <a class="_pdfflip_thumb" id="book2"
         href="../endless_legend/"
         thumb="../endless_legend/assets/endless_legend_thb.jpg">
         Endless Legend
      </a>

      <a class="_pdfflip_thumb" id="book3"
         href="../beach_sunset/"
         thumb="../beach_sunset/assets/beach_sunset_thb.jpg">
         Beach Sunset
      </a>
    </div>

    <script src="assets/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/flipbook.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
  </body>
</html>
